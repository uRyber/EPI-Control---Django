{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'epi/base.css' %}">

<body>

            <button onclick="location.href='/'">Home</button>

            <div class="user-icon" title="Perfil">üë§</div>
        </div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <div>
                <div class="menu-section">
                    <div class="menu-section-title">Cadastros</div>
                    <div class="menu-item {% if 'colaboradores' in request.path %}active{% endif %}"><a href="{% url 'colaboradores_list' %}">Colaborador</a></div>
                    <div class="menu-item {% if 'equipamentos' in request.path %}active{% endif %}"><a href="{% url 'equipamentos_list' %}">Equipamentos</a></div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">A√ß√£o</div>
                    <div class="menu-item {% if 'emprestimos' in request.path %}active{% endif %}"><a href="{% url 'emprestimos_list' %}">Controle de EPI</a></div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Relat√≥rios</div>
                    <div class="menu-item"><a href="{% url 'emprestimos_list' %}">Empr√©stimo</a></div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Configura√ß√µes</div>
                    <div class="menu-item">Perfil</div>
                    <div class="menu-item">Sistema</div>
                </div>
            </div>

            <button class="logout-btn">Sair</button>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
